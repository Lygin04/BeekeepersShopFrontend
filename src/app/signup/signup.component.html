<div class="container">
  <mat-card>
    <mat-card-title>Регистрация</mat-card-title>

    <mat-card-content>
      <form [formGroup]="signupForm">
        <mat-form-field appearance="outline">
          <mat-label>Имя</mat-label>
          <input matInput formControlName="firstname" placeholder="Имя" required>

          <mat-error *ngIf="signupForm.get('firstname').invalid && signupForm.get('firstname').touched">
            Пожалуйста введите имя.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Фамилия</mat-label>
          <input matInput formControlName="lastname" placeholder="Фамилия" required>

          <mat-error *ngIf="signupForm.get('lastname').invalid && signupForm.get('lastname').touched">
            Пожалуйста введите фамилию.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Почта</mat-label>
          <input matInput formControlName="email" placeholder="Почта" required>

          <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
            Пожалуйста введите почту.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Пароль</mat-label>
          <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="Пароль" required>

          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
            Пожалуйста введите пароль.
          </mat-error>
        </mat-form-field>

        <!--<mat-form-field appearance="outline">
          <mat-label>Подтвердите пароль</mat-label>
          <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="confirmPassword" placeholder="Подтверждение пароля" required>

          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">
            Пожалуйста введите подтверждение пароля.
          </mat-error>
        </mat-form-field>-->

        <mat-form-field appearance="outline">
          <mat-label>Роль</mat-label>
          <mat-select formControlName="role" [(value)]="selected">
            <mat-option>Не выбрано</mat-option>
            <mat-option value="BUYER">Покупатель</mat-option>
            <mat-option value="SELLER">Продавец</mat-option>
          </mat-select>

          <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
            Пожалуйста введите почту.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid" (click)="onSubmit()">
          Зарегистрироваться
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
