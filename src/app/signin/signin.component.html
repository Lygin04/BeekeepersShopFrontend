<div class="container">
  <mat-card>
    <mat-card-title>Авторизация</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>Почта</mat-label>
        <input matInput formControlName="email" placeholder="Почта" required>
        <mat-error *ng If="loginForm.get('email').invalid && loginForm.get('email').touched">
          Пожалуйста укажите почту
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Пароль</mat-label>
        <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password"
        placeholder="Пароль" required>

        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

        <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
          Пожалуйста введите пароль.
        </mat-error>
      </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">
          Войти
        </button>
    </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" routerLink="/signup">Зарегистрироваться</button>
    </mat-card-actions>
  </mat-card>
</div>
