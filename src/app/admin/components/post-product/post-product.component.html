<div class="container">
  <h2>Добавить товар</h2>

  <form [formGroup]="productForm" (ngSubmit)="addProduct()">

    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Выбрать файл</span>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
        <mat-icon>attach_file</mat-icon>
      </label>

      <div *ngIf="selectedFile" class="image-preview">
        <div class="circle-image">
          <img [src]="imagePreview" alt="Selected image" class="image-preview">
        </div>
      </div>
    </div>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Выберите категорию</mat-label>
      <mat-select formControlName="categoryId" name="categoryId">
        <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
          {{category.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">
        Поле не заполнено!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Название</mat-label>
      <input matInput type="text" placeholder="Название" formControlName="name">
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">
        Поле не заполнено!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Цена</mat-label>
      <input matInput type="number" placeholder="Цена" formControlName="price">
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">
        Поле не заполнено!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Описание</mat-label>
      <textarea matInput placeholder="Описание" formControlName="description"></textarea>
      <mat-error *ngIf="productForm.get('description')?.hasError('required')">
        Поле не заполнено!
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Опубликовать товар</button>
  </form>
</div>
